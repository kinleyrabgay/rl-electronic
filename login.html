<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="../style.css" />

  <!-- Script -->
  <script>
    // Load the header component
    fetch('/components/header.html')
      .then(response => response.text())
      .then(data => {
          document.getElementById('header-container').innerHTML = data;
      })
      .catch(error => console.error('Error loading header:', error));

    // Load the footer component
    fetch('/components/footer.html')
      .then(response => response.text())
      .then(data => {
          document.getElementById('footer-container').innerHTML = data;
      })
      .catch(error => console.error('Error loading footer:', error));
  </script>
</head>
<body>
  <!-- Header -->
  <header id="header-container"></header>

  <main class="login-container">
    <div class="breadcum">
      <a href="/index.html">HOME</a> / <a href="/login.html">LOGIN</a>
    </div>
    <div class="login-form">
      <!-- <img src="assets/rlelectronic.png" alt=""> -->
      <h1 class="gradient-text">Welcome to RlElectronics</h1>
      <p>Hello there ðŸ‘‹, We are glad to see you! Everything you need we got it covered just for you.</p>
      <form class="login-form__form">
        <input type="email" class="form__input" placeholder="Email" required>
        <input type="password" class="form__input" placeholder="Password" required>
        <button type="submit" class="login-btn">Login</button>

       <div class="login-form__divider">
        <hr>
        <p>or sign in with</p>
        <hr>
       </div>

        <button type="text" class="google-btn">Login with Google</button>
      </form>
  </main>

  <!-- Footer -->
  <footer id="footer-container"></footer>
</body>
</html>
