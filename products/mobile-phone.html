<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Phones Page</title>
  <link rel="stylesheet" href="../style.css" />

  <!-- Script -->
  <script>
    // Load the header component
    fetch('/components/header.html')
      .then(response => response.text())
      .then(data => {
          document.getElementById('header-container').innerHTML = data;
      })
      .catch(error => console.error('Error loading header:', error));

    // Load the footer component
    fetch('/components/footer.html')
      .then(response => response.text())
      .then(data => {
          document.getElementById('footer-container').innerHTML = data;
      })
      .catch(error => console.error('Error loading footer:', error));
    
    // Load the brand category component
    fetch('/components/brand-category.html')
      .then(response => response.text())
      .then(data => {
          document.getElementById('brand-category-container').innerHTML = data;
          setupBrandCategoryClickListeners(); // Set up click listeners after loading

      })
      .catch(error => console.error('Error loading footer:', error));

    // Function to set up click event listeners
    function setupBrandCategoryClickListeners() {
      const brandItems = document.querySelectorAll('.brand-category__item');

      brandItems.forEach(item => {
        // Trigger logic only on click of the item
        item.addEventListener('click', function() {
          // Remove 'active' class from all items
          brandItems.forEach(i => i.classList.remove('active'));
          // Add 'active' class to the clicked item
          this.classList.add('active');
        });
      });
    }
  </script>
</head>
<body>
  <!-- Header -->
  <header id="header-container"></header>

  <main class="mobile-phones-container">
    <div class="breadcum">
      <a href="/index.html">HOME</a> / <a href="/products/mobile-phone.html">MOBILE PHONES</a>
    </div>
    <div class="brand-category">
      <div class="brand-category__item" tabindex="0" data-brand="Apple">
        <p class="brand-category__title">Apple</p>
      </div>
      <div class="brand-category__item" tabindex="0" data-brand="Google">
        <p class="brand-category__title">Google</p>
      </div>
      <div class="brand-category__item" tabindex="0" data-brand="Samsung">
        <p class="brand-category__title">Samsung</p>
      </div>
      <div class="brand-category__item" tabindex="0" data-brand="OnePlus">
        <p class="brand-category__title">OnePlus</p>
      </div>
      <div class="brand-category__item" tabindex="0" data-brand="Oppo">
        <p class="brand-category__title">Oppo</p>
      </div>
    </div>  
    <div class="container__products">
      <div class="container__products__items"></div>        
    </div>
  </main>

  <!-- Footer -->
  <footer id="footer-container"></footer>
  <script src="../mobile.js"></script>
</body>
</html>
